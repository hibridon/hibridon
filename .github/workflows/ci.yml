name: Run with reusable steps

on:
    pull_request:
        branches: [ master ]     # run basic ci on pull requests on master

defaults:
  run:
    shell: bash

jobs:
  test-common-configs:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
          os: [debian-12, macos-11.2]
          build_type: [debug, release]
          compiler: [gfortran, ifort]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: env-setup
        run: |
          TEST_SUITE=''
          if [ "${{github.event_name}}" == 'pull_request' ]
          then
            TEST_SUITE='coverage'
          elif [ "${{github.event_name}}" == 'push' ]
          then
            TEST_SUITE='coverage'
          elif [ "${{github.event_name}}" == 'schedule' ]
          then
            TEST_SUITE='all'  # run all tests
          else
            echo "Unknown event name: ${{github.event_name}}"
            exit 1
          fi
          echo "TEST_SUITE=${TEST_SUITE}" >> $GITHUB_ENV
      - name: Test Common Configuration
        uses: ./.github/test-config # To use this syntax, we must have the repository checked out
        with:
          os: ${{ matrix.os }}
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          test_suite: ${{ env.TEST_SUITE }}

  test-code-coverage:
    needs: test-common-configs
    runs-on: ${{ matrix.os }}
    # if: ${{ github.event_name == 'push' }}
    strategy:
        fail-fast: false
        matrix:
          os: [debian-12]
          build_type: [code_coverage]
          compiler: [gfortran]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate code coverage report
        uses: ./.github/test-config # To use this syntax, we must have the repository checked out
        with:
          os: ${{ matrix.os }}
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          test_suite: 'coverage'
