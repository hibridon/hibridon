# OH--H2

[ohh2_bausr_j1]
title = OH--H2 j2=1 user-defined basis
makecmd = makehib ohh2_bausr 500
input = Ohh2.inp ohh2_bausr_j1
potdata = pot_ohh2_bausr_b pot_ohh2_bausr_f
exec = hib_ohh2_bausr_500 < ohh2_bausr_j1 > /dev/null
output = Job1.ics Job1.pcs Job1.xxsc

# OH(X)--He 3D PES using OH--H2 basis routine

[ohh2_bausr_heohx]
title = OH(X)--He 3D PES using OH--H2 basis routine
makecmd = makehib ohh2_bausr 150
input = ohh2_bausr_heohx.com Testpisg.inp
potdata = pot_heohx_3d_b pot_heohx_3d_f
exec = hib_ohh2_bausr_150 < ohh2_bausr_heohx.com > /dev/null
output = Job1.ics Job1.pcs Job1.xxsc
