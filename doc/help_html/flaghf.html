<TITLE>flaghf</TITLE><h3><center><font color=#brown >Flag FLAGHF</h3></center></font><hr>      The flag FLAGHF must be set .TRUE. if the angular momentum of themolecule is half-integer.  In this case the internal values of the<b>integer</b> variables <i>J<sub>tot</sub></i>, its projection, and otherappropriate angular momenta are equal to the true values <b>minus</b> 1/2.<hr><a href=hibhelp.html><img src=up_arrow.gif border=0 align=middle></a>&#001;Return to <a href=hibhelp.html>Hibridon Help</a>
