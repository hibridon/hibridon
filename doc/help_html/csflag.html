<TITLE>csflag</TITLE><h3><center><font color=#brown >Flag CSFLAG</h3></center></font><hr>The flag CSFLAG should be set<ul>.TRUE. for scatteringor photodissociation calculations within the <a href=coupledstates.html>coupled states</a><p>.FALSE. for scatteringor photodissociation calculations within the exact <a href=coupledstates.html>close coupled</a>treatment</ul><hr><a href=hibhelp.html><img src=up_arrow.gif border=0 align=middle></a>&#001;Return to <a href=hibhelp.html>Hibridon Help</a>
