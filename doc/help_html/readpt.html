<TITLE>readpt</TITLE><h3><center><font color=#brown >Flag READPT</h3></center></font><hr>If <tt>READPT = .TRUE.</tt>, then the <a href=potlist.html>potential</a> subroutine is expecting toread data stored in a file whose name is given on the last line ofthe <a href=input.html>input</a> data file.<p>If READPT = .FALSE., then the last line of the INPUT data file isignored. <hr><a href=hibhelp.html><img src=up_arrow.gif border=0 align=middle></a>&#001;Return to <a href=hibhelp.html>Hibridon Help</a>
