<TITLE>check</TITLE><h3><center><font color=#brown >Command CHECK</h3></center></font><hr>The command CHECK is used to check the <a href=input.html>input</a> data for inconsistenciesin values of any parameters or flags.  Note that this is a necessarybut not sufficient test of the validity of your input data.<hr><a href=hibhelp.html><img src=up_arrow.gif border=0 align=middle></a> Return to <a href=hibhelp.html>Hibridon Help</a>
